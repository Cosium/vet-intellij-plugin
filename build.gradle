plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'com.cosium.vet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    publish {
        pluginId 'vet'
    }
    version '2018.1.3'
    plugins 'git4idea'
}